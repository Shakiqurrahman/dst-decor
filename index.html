<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DST Decor</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body>
    <!-- Swiper Slide Section -->
    <section class="swiper !hidden sm:!block">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./src/images/Banner1.png" class="w-full object-cover" alt="Banner 1" />
        </div>
        <div class="swiper-slide">
          <img src="./src/images/Banner2.png" class="w-full object-cover" alt="Banner 2" />
        </div>
        <div class="swiper-slide">
          <img src="./src/images/Banner3.png" class="w-full object-cover" alt="Banner 3" />
        </div>
      </div>

      <!-- Pagination (small bar dots at bottom) -->
      <div class="swiper-pagination"></div>
    </section>

    <!-- Header Section  -->
    <header class="bg-white py-4 sticky top-0 w-full shadow-sm z-10">
      <div class="flex justify-between max-width items-center">
        <h3 class="text-xl font-bold uppercase">DST Decor</h3>
        <nav>
          <ul class="flex gap-4">
            <li><a href="#">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#vr">VR</a></li>
          </ul>
        </nav>
        <a
          href="#contact"
          class="px-5 py-2.5 rounded-lg bg-pink-500 text-white font-semibold"
          >CONTACT US</a
        >
      </div>
    </header>
    
    <!-- Main Section  -->
    <main class="max-width">
      <!-- Project Section  -->
      <section id="projects" class="pt-10">
        <h1 class="text-xl sm:text-3xl font-bold text-center mb-5">Our Projects</h1>
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <img class="rounded-2xl" src="./src/images/A-Lush-Living-room-in-Al-quoz.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Al-marina-Apartment-design.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Bedroom-Designed-By-Fixit-Design.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Furnished-living-room.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Living-room-along-with-open-dining-area.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Living-Room-Drawing-room.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Luxury-living-room-design-By-Fixit-Design.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Luxury-Villa-Design-in-Dubai.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Modern-Living-Room.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Peaceful-Bedroom.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Penthouse-Design-in-Dubai.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/sleek-and-sophisticated-living-space.jpg" alt="Floor Image">
          </div>
      </section>
    </main>
    <!-- Footer Social Media Section  -->
     <section class="py-1.5 sm:py-2 bg-white sticky bottom-0 w-full">
      <div class="max-width flex justify-between items-center">
        <a href="tel:+1234567890" target="_blank" class="flex items-center gap-2 px-3 py-1.5">
        <img class="size-5 sm:size-6" src="./src/images/icons/phone call.svg" alt="phone call icon">
        <p class="font-semibold text-xs sm:text-sm md:text-base">CALL</p>
      </a>
      <a href="mailto:example@example.com" target="_blank" class="flex items-center gap-2 px-3 py-1.5">
        <img class="size-5 sm:size-6" src="./src/images/icons/email.svg" alt="Email icon">
        <p class="font-semibold text-sm md:text-base">EMAIL</p>
      </a>
      <a href="https://wa.me/+8801761094636" target="_blank" class="flex items-center gap-2 px-3 py-1.5">
        <img class="size-5 sm:size-6" src="./src/images/icons/whatsapp.svg" alt="Whatsapp icon">
        <p class="font-semibold text-sm md:text-base">WHATSAPP</p>
      </a>
      <a href="https://www.google.com/maps?q=Your+Business+Address" target="_blank" class="hidden md:flex items-center gap-2 px-3 py-1.5">
        <img class="size-5 sm:size-6" src="./src/images/icons/location.svg" alt="Location icon">
        <p class="font-semibold text-sm md:text-base">LOCATION</p>
      </a>
      </div>
     </section>

     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script src="./src/scripts/index.js"></script>
  </body>
</html>
