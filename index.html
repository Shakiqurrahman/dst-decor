<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DST Decor</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <!-- Header Section  -->
    <header class="bg-white py-4">
      <div class="flex justify-between max-width items-center">
        <h3 class="text-xl font-bold uppercase">DST Decor</h3>
        <nav>
          <ul class="flex gap-4">
            <li><a href="#">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#vr">VR</a></li>
          </ul>
        </nav>
        <a
          href="#contact"
          class="px-5 py-2.5 rounded-lg bg-pink-500 text-white font-semibold"
          >CONTACT US</a
        >
      </div>
    </header>
    
    <!-- Main Section  -->
    <main class="max-width">
      <section id="projects" class="pt-10">
        <h1 class="text-xl sm:text-3xl font-bold text-center mb-5">Our Projects</h1>
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <img class="rounded-2xl" src="./src/images/A-Lush-Living-room-in-Al-quoz.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Al-marina-Apartment-design.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Bedroom-Designed-By-Fixit-Design.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Furnished-living-room.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Living-room-along-with-open-dining-area.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Living-Room-Drawing-room.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Luxury-living-room-design-By-Fixit-Design.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Luxury-Villa-Design-in-Dubai.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Modern-Living-Room.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Peaceful-Bedroom.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/Penthouse-Design-in-Dubai.jpg" alt="Floor Image">
            <img class="rounded-2xl" src="./src/images/sleek-and-sophisticated-living-space.jpg" alt="Floor Image">
          </div>
      </section>
    </main>
  </body>
</html>
